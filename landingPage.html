<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTRLSAVE Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: #ffffff;
            position: relative;
            overflow: hidden;
        }

        .wave.top {
            position: absolute;
            top: 0;
            width: 100%;
            height: 38%;
            background: url('assets/img/landingPage/topImg.png') no-repeat center;
            background-size: cover;
        }

        .wave.bottom {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 35%;
            background: url('assets/img/landingPage/bottomImg.png') no-repeat center;
            background-size: cover;
        }

        .content {
            position: relative;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: left;
            z-index: 1;
            padding: 0 20px;
        }

        .logo {
            width: 150px;
            height: 150px;
            margin-right: 20px;
        }

        .logo img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: contain;
        }

        .text-content {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        h1 {
            color: #2e7d32;
            font-size: 2.5rem;
            margin: 0;
        }

        p {
            color: #ffca28;
            font-size: 1.2rem;
            font-style: italic;
            margin: 0;
        }

        @media (max-width: 428px) {

            .wave.top,
            .wave.bottom {
                height: 20%;
            }

            .content {
                flex-direction: column;
                text-align: center;
                padding: 0 10px;
            }

            .logo {
                width: 120px;
                height: 120px;
                margin-right: 0;
                margin-bottom: 10px;
            }

            .text-content {
                align-items: center;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="wave top"></div>
    <div class="content">
        <div class="logo">
            <img src="assets/img/landingPage/logo.png" width="150" height="150" alt="CTRLSAVE Logo">
        </div>
        <div class="text-content">
            <h1>CTRLSAVE</h1>
            <p>Your Financial Buddy</p>
        </div>
    </div>
    <div class="wave bottom"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
