<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CtrlSave</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/sideBar.css">
</head>

<body>
  <nav class="bg-white px-4 py-3 d-flex justify-content-between align-items-center shadow">
    <button id="sidebarToggle" class="fs-2 d-md-none text-success border-0 bg-transparent">&#9776;</button>
    <div class="d-flex align-items-center gap-2">
      <img src="assets/img/ctrlsaveIcon.png" alt="App Icon" />
    </div>
  </nav>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>

  <script>
    fetch('pages/sideBar.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('sidebarContainer').innerHTML = data;
        const sidebar = document.getElementById("sidebar");
        const toggleBtn = document.getElementById("sidebarToggle");
        const overlay = document.getElementById("overlay");

        toggleBtn.addEventListener("click", () => {
          sidebar.classList.toggle("show");
          overlay.classList.toggle("d-none");
          document.body.style.overflow = sidebar.classList.contains("show") ? "hidden" : "";
        });

        overlay.addEventListener("click", () => {
          sidebar.classList.remove("show");
          overlay.classList.add("d-none");
          document.body.style.overflow = "";
        });
      });</script>

</body>

</html>
