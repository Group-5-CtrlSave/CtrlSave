<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Saving Goal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="../assets/imgs/ctrlsaveLogo.png">
  <style>
   
    .progress-line {
      height: 4px;
      background-color: #F6D25B;
      width: 50%;
      animation: fillToFull 1s ease-in-out forwards;
    }

    @keyframes fillToFull {
      from {
        width: 0%;
      }

      to {
        width: 50%;
      }
    }
  </style>
</head>

<body class="m-0 overflow-hidden" style="background-color: #77D09A; height: 100vh;">
  <!-- Navbar -->
  <nav class="bg-white px-4 d-flex align-items-center justify-content-between position-relative"
    style="height: 72px;">
    <a href="saving1.html" class="text-decoration-none">
      <img src="../../assets/img/savings/backIcon.png" alt="Back" style="width: 32px;">
    </a>
    <h5 class="position-absolute start-50 translate-middle-x m-0 fw-bold text-dark">
      Add Goal
    </h5>
  </nav>

  <!-- Main Content -->
  <div class="d-flex flex-column justify-content-between" style="height: calc(100vh - 72px);">
    <div class="px-4 py-3 overflow-auto">
      <p class="fw-bold text-white fs-5 mb-2">Whatâ€™s your saving goal?</p>
      <input type="text" class="form-control mb-4 rounded-3" placeholder="e.g. House"
        style="height: 50px; font-size: 16px;">

      <p class="fw-bold text-white fs-5 mb-3">Pick an icon for your goal</p>

      <div class="row row-cols-3 g-3">
        <div class="col text-center">
          <div class="border rounded-circle p-2 bg-white mx-auto" style="width: 80px; height: 80px;">
            <img src="../../assets/img/savings/uploadIcon.png" alt="Upload" style="width: 50%; object-fit: contain; margin-top: 20px;">
          </div>
        </div>
        <div class="col text-center">
          <div class="border rounded-circle p-2 bg-white mx-auto" style="width: 80px; height: 80px;">
            <img src="../../assets/img/savings/carIcon.svg" style="width: 100%; height: 100%; object-fit: contain;">
          </div>
        </div>
        <div class="col text-center">
          <div class="border rounded-circle p-2 bg-white mx-auto" style="width: 80px; height: 80px;">
            <img src="../../assets/img/savings/cashIcon.svg" style="width: 100%; height: 100%; object-fit: contain;">
          </div>
        </div>
        <div class="col text-center">
          <div class="border rounded-circle p-2 bg-white mx-auto" style="width: 80px; height: 80px;">
            <img src="../../assets/img/savings/cartIcon.svg" style="width: 100%; height: 100%; object-fit: contain;">
          </div>
        </div>
        <div class="col text-center">
          <div class="border rounded-circle p-2 bg-white mx-auto" style="width: 80px; height: 80px;">
            <img src="../../assets/img/savings/giftIcon.svg" style="width: 100%; height: 100%; object-fit: contain;">
          </div>
        </div>
        <div class="col text-center">
          <div class="border rounded-circle p-2 bg-white mx-auto" style="width: 80px; height: 80px;">
            <img src="../../assets/img/savings/houseIcon.svg" style="width: 100%; height: 100%; object-fit: contain;">
          </div>
        </div>
         <div class="col text-center">
          <div class="border rounded-circle p-2 bg-white mx-auto" style="width: 80px; height: 80px;">
            <img src="../../assets/img/savings/deviceIcon.svg" style="width: 100%; height: 100%; object-fit: contain;">
          </div>
        </div>
         <div class="col text-center">
          <div class="border rounded-circle p-2 bg-white mx-auto" style="width: 80px; height: 80px;">
            <img src="../../assets/img/savings/flightIcon.svg" style="width: 100%; height: 100%; object-fit: contain;">
          </div>
        </div>
        <!-- Add dito -->
      </div>
    </div>

    <div class="fixed-footer" style="background: white; position: fixed; bottom: 0; width: 100%;">
      <div class="progress-line"></div>
      <div class="p-3">
        <a href="addSaving2.html" class="btn w-100 fw-semibold d-flex justify-content-center align-items-center"
          style="background-color: #F6D25B; border-radius: 999px; height: 50px; font-size: 16px;">
          Continue
        </a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
