<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CtrlSave</title>
    <link rel="icon" href="../assets/imgs/ctrlsaveLogo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        body,
        html {
            background-color: #44B87D;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            /* prevent page scroll */
        }

        h2 {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            margin-top: 1.5rem;
        }

        nav {
            background-color: white;
            padding: 1rem;
        }

        .main-container {
            height: calc(100vh - 120px);
            /* full height minus nav + buttons */
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .expense-scroll {
            flex-grow: 1;
            overflow-y: auto;
            padding: 0 15px;
        }

        .expense-option {
            background-color: white;
            border-radius: 10px;
            padding: 12px 15px;
            margin: 8px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 2px solid #F6D25B;
        }

        .expense-option input[type="checkbox"] {
            accent-color: #F6D25B;
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .expense-label {
            display: flex;
            align-items: center;
            font-weight: bold;
        }

        .expense-icon {
            width: 50px;
            height: 40x;
        }

        .btn {
            background-color: #F6D25B;
            color: black;
            text-align: center;
            width: 150px;
            font-size: clamp(1.5rem, 2vw, 1rem);
            font-weight: bold;
            font-family: "Roboto", sans-serif;
            border-radius: 30px;
            margin-top: 40px;
        }

        .btn:hover {
            box-shadow: 0 12px 16px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
        }

        .bottom-actions {
            padding-bottom: 20px;
        }

        @media screen and (max-width: 480px) {
            h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="bg-white px-4 py-3 d-flex justify-content-between align-items-center shadow">
        <div class="d-flex align-items-center gap-2 mt-4">
            <a href="../pages/balance.html"><img src="../assets/img/loginSignup/Back.png" alt="App Icon" /></a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid d-flex flex-column justify-content-between main-container">

        <div class="row">
            <div class="col-12 title">
                <h2>What are your<br>expenses right now?</h2>
            </div>
        </div>

        <!-- Scrollable Expense Section -->
        <div class="row expense-scroll">
            <div class="col-12">
                <div class="expense-option">
                    <label class="expense-label"><input type="checkbox" /> Dining Out</label>
                    <img src="../assets/img/loginSignup/dinningIcon.png" alt="Dining" class="expense-icon" />
                </div>
            </div>

            <div class="col-12">
                <div class="expense-option">
                    <label class="expense-label"><input type="checkbox" /> Electricity</label>
                    <img src="../assets/img/loginSignup/electricityIcon.png" alt="Electricity" class="expense-icon" />
                </div>
            </div>

            <div class="col-12">
                <div class="expense-option">
                    <label class="expense-label"><input type="checkbox" /> Groceries</label>
                    <img src="../assets/img/loginSignup/groceryIcon.png" alt="Groceries" class="expense-icon" />
                </div>
            </div>

            <div class="col-12">
                <div class="expense-option">
                    <label class="expense-label"><input type="checkbox" /> Rent</label>
                    <img src="../assets/img/loginSignup/rentIcon.png" alt="Rent" class="expense-icon" />
                </div>
            </div>

            <div class="col-12">

                <div class="expense-option justify-content-start">
                    <a href="../pages/addExpensesSign.html" style="color: #44B87D"><span class="expense-label">Add more...</span></a>
                </div>
            </div>
        </div>

        <!-- Buttons at Bottom -->
        <div class="col-12 d-flex justify-content-center">
           <a href="../pages/needsWants.html"><button type="submit" class="btn btn-warning mb-3">Next</button></a>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
