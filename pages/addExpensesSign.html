<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CtrlSave</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/sideBar.css">
    <link rel="icon" href="../assets/imgs/ctrlsaveLogo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nanum+Myeongjo&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');

        body {
            background-color: #44B87D;
            font-family: "Roboto", sans-serif;
        }

        h2 {
            font-family: "Roboto", sans-serif;
            font-weight: 500;
            font-size: clamp(2rem, 1vw, 1rem);
            color: #ffff;
            text-align: center;
        }

        .desc {
            font-family: "Roboto", sans-serif;
            font-weight: 300;
            font-size: clamp(1rem, 1vw, 1rem);
            color: #ffff;
            text-align: center;
        }

        .btn {
            background-color: #F6D25B;
            color: black;
            text-align: center;
            width: 150px;
            font-size: clamp(1.5rem, 2vw, 1rem);
            font-weight: bold;
            font-family: "Roboto", sans-serif;
            border-radius: 30px;
            margin-top: 40px;
        }

        .btn:hover {
            box-shadow: 0 12px 16px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
        }

        .label {
            font-family: "Roboto", sans-serif;
            font-weight: 500;
            font-size: clamp(1.3rem, 1vw, 1rem);
            color: #ffff;
            display: flex;
        }

        .form-control {
            border-color: #F6D25B;
            height: 50px;
            display: flex;
        }

        .custom-dropdown {
            position: relative;
            width: 100%;
            cursor: pointer;
        }

        .selected-option {
            background-color: #fff;
            border: 1px solid #F6D25B;
            padding: 10px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-radius: 5px;
        }

        .dropdown-options {
            display: none;
            position: absolute;
            background-color: #fff;
            border: 1px solid #F6D25B;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            flex-direction: row;
            gap: 10px;
            padding: 10px;
            flex-wrap: wrap;
        }

        .dropdown-option {
            padding: 10px;
            display: flex;
            align-items: center;
        }

        .dropdown-option:hover {
            background-color: #f0f0f0;
        }

        .selected-option::after {
            content: 'â–¼';
            font-size: 16px;
            color: black;
            margin-left: 10px;
            transition: transform 0.3s ease;
        }

        .selected-option.open::after {
            transform: rotate(180deg);
        }
    </style>

</head>

<body>

    <!-- Navigation Bar -->
    <nav class="bg-white px-4 py-3 d-flex justify-content-between align-items-center shadow">
        <div class="d-flex align-items-center gap-2 mt-4">
            <a href="../pages/pickExpense.html"><img src="../assets/img/loginSignup/Back.png" alt="App Icon" /></a>
        </div>
    </nav>

    <!-- Cash Balance -->
    <div class="container-fluid main-container d-flex justify-content-center align-items-center mt-5">
        <div class="row main-row">

            <div class="col-12 title">
                <h2>Add more expense<br>category</h2>
            </div>

            <div class="col-12 firstname mt-3">
                <label class="label">Enter category name:</label>
                <input type="text" class="form-control" placeholder="e.g. Netflix" required>
            </div>

            <div class="col-12 firstname mt-3">
                <div class="col-12 firstname mt-3">
                    <label class="label">Choose category icon:</label>
                    <div class="custom-dropdown" id="iconDropdown">
                        <div class="selected-option" id="selectedOption">
                            <span>Select icon</span>
                        </div>
                        <div class="dropdown-options" id="dropdownOptions">
                            <div class="dropdown-option" data-value="dinning">
                                <img src="../assets/img/loginSignup/dinningIcon.png" width="40">
                            </div>
                            <div class="dropdown-option" data-value="electricity">
                                <img src="../assets/img/loginSignup/electricityIcon.png" width="40">
                            </div>
                            <div class="dropdown-option" data-value="entertainment">
                                <img src="../assets/img/loginSignup/entertainIcon.png" width="40">
                            </div>
                            <div class="dropdown-option" data-value="entertainment">
                                <img src="../assets/img/loginSignup/groceryIcon.png" width="40">
                            </div>
                            <div class="dropdown-option" data-value="entertainment">
                                <img src="../assets/img/loginSignup/rentIcon.png" width="40">
                            </div>
                        </div>
                    </div>
                </div>
                <input type="hidden" id="selectedIcon" name="selectedIcon">

            </div>

            <div class="col-12 btNext mt-5 d-flex justify-content-center align-items-center">
                <a href="../pages/pickExpense.html"><button type="submit" class="btn btn-warning mb-3">Save</button></a>
            </div>

        </div>
    </div>


    <script>
        const iconDropdown = document.getElementById('iconDropdown');
        const selectedOption = document.getElementById('selectedOption');
        const dropdownOptions = document.getElementById('dropdownOptions');
        const options = document.querySelectorAll('.dropdown-option');
        const selectedIconInput = document.getElementById('selectedIcon');

        selectedOption.addEventListener('click', () => {
            const isVisible = dropdownOptions.style.display === 'flex';
            dropdownOptions.style.display = isVisible ? 'none' : 'flex';
            selectedOption.classList.toggle('open', !isVisible);
        });


        options.forEach(option => {
            option.addEventListener('click', () => {
                const img = option.querySelector('img').cloneNode();
                selectedOption.innerHTML = '';
                selectedOption.appendChild(img);
                selectedIconInput.value = option.getAttribute('data-value');
                dropdownOptions.style.display = 'none';
            });
        });

        // Close the dropdown if clicked outside
        window.addEventListener('click', function (e) {
            if (!iconDropdown.contains(e.target)) {
                dropdownOptions.style.display = 'none';
            }
        });
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
