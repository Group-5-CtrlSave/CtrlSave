<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CtrlSave</title>
    <link rel="icon" href="../assets/imgs/ctrlsaveLogo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        body,
        html {
            background-color: #44B87D;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        h2 {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            margin-top: 1.5rem;
        }

        nav {
            background-color: white;
            padding: 1rem;
        }

        .main-container {
            height: calc(100vh - 120px);
            /* full height minus nav + buttons */
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .btn {
            background-color: #F6D25B;
            color: black;
            text-align: center;
            width: 150px;
            font-size: clamp(1.5rem, 2vw, 1rem);
            font-weight: bold;
            font-family: "Roboto", sans-serif;
            border-radius: 30px;
            margin-top: 40px;
        }

        .btn:hover {
            box-shadow: 0 12px 16px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
        }

        .bottom-actions {
            padding-bottom: 20px;
        }

        @media screen and (max-width: 480px) {
            h2 {
                font-size: 2rem;
            }
        }

        /* Custom Yellow Checkbox */
        input[type="checkbox"] {
            appearance: none;
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #F6D25B;
            /* Yellow border */
            border-radius: 4px;
            cursor: pointer;
            position: relative;
        }

        input[type="checkbox"]:checked {
            background-color: #F6D25B;
            /* Yellow background when checked */
            border: 2px solid #F6D25B;
        }

        input[type="checkbox"]:checked::after {
            content: 'âœ”';
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 14px;
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="bg-white px-4 py-3 d-flex justify-content-between align-items-center shadow">
        <div class="d-flex align-items-center gap-2 mt-4">
            <a href="../pages/pickExpense.html"><img src="../assets/img/loginSignup/Back.png" alt="App Icon" /></a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid d-flex flex-column justify-content-between main-container">

        <div class="row">
            <div class="col-12 title mt-5">
                <h2>Categorize it based on<br>Needs and Wants</h2>
            </div>
        </div>

        <!-- Need and Wants -->
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <div class="p-3 bg-white rounded" style="min-width: 300px;">
                    <!-- Table Header -->
                    <div class="d-flex justify-content-between mb-3">
                        <div style="width: 100px;"><strong>Expense</strong></div>
                        <div><strong>Needs</strong></div>
                        <div><strong>Wants</strong></div>
                    </div>

                    <!-- Dining Out -->
                    <div class="d-flex justify-content-between mb-2 align-items-center">
                        <div style="width: 100px;">Dining Out</div>
                        <input type="checkbox" class="form-check-input" name="diningOut" onchange="selectOnlyOne(this)">
                        <input type="checkbox" class="form-check-input" name="diningOut" onchange="selectOnlyOne(this)">
                    </div>

                    <!-- Electricity -->
                    <div class="d-flex justify-content-between mb-2 align-items-center">
                        <div style="width: 100px;">Electricity</div>
                        <input type="checkbox" class="form-check-input" name="electricity"
                            onchange="selectOnlyOne(this)">
                        <input type="checkbox" class="form-check-input" name="electricity"
                            onchange="selectOnlyOne(this)">
                    </div>

                    <!-- Groceries -->
                    <div class="d-flex justify-content-between mb-2 align-items-center">
                        <div style="width: 100px;">Groceries</div>
                        <input type="checkbox" class="form-check-input" name="groceries" onchange="selectOnlyOne(this)">
                        <input type="checkbox" class="form-check-input" name="groceries" onchange="selectOnlyOne(this)">
                    </div>

                    <!-- Transportation -->
                    <div class="d-flex justify-content-between mb-2 align-items-center">
                        <div style="width: 100px;">Rent</div>
                        <input type="checkbox" class="form-check-input" name="rent"
                            onchange="selectOnlyOne(this)">
                        <input type="checkbox" class="form-check-input" name="rent"
                            onchange="selectOnlyOne(this)">
                    </div>
                </div>
            </div>
        </div>

        <!-- Buttons at Bottom -->
        <div class="col-12 d-flex justify-content-center">
            <a href="../pages/budgetingRule.html"><button type="submit" class="btn btn-warning mb-3">Next</button></a>
        </div>

    </div>

    <script>
        function selectOnlyOne(checkbox) {
            const checkboxes = document.getElementsByName(checkbox.name);
            checkboxes.forEach((item) => {
                if (item !== checkbox) item.checked = false;
            });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
