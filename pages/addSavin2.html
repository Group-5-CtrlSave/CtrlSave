<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Goal Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="../assets/imgs/ctrlsaveLogo.png">
    <style>
        body {
            background-color: #77D09A;
        }

        .input-wrapper {
            background-color: white;
            border-radius: 12px;
            padding: 10px 16px;
            margin-bottom: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .input-wrapper input {
            border: none;
            background: transparent;
            outline: none;
            width: 100%;
            font-weight: 600;
        }

        .save-btn {
            background-color: #F6D25B;
            border: none;
            border-radius: 999px;
            height: 50px;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
        }

        .fixed-footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: white;
            z-index: 10;
        }

        .fixed-footer .progress-line {
            height: 4px;
            background-color: #F6D25B;
            width: 0%;
            animation: fillLine 1s ease-in-out forwards;
        }

        @keyframes fillLine {
            from {
                width: 50%;
            }

            to {
                width: 100%;
            }
        }


        label {
            font-size: 14px;
            color: white;
            margin-bottom: 4px;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <!-- Top Nav -->
    <nav class="bg-white px-4 py-3 d-flex justify-content-between align-items-center shadow">
        <a href="addSaving.html" class="text-success fs-4 fw-bold text-decoration-none">&#8592;</a>
        <h5 class="m-0 fw-bold">Add Goal</h5>
        <div style="width: 24px;"></div>
    </nav>

    <!-- Scrollable Form Content -->
    <div class="px-4 pt-3 pb-5 mb-5" style="overflow-y: auto;">
        <p class="fw-bold text-white fs-5 mb-3">What are the details of your saving goal?</p>

        <!-- Goal Amount -->
        <label>Goal Amount</label>
        <div class="input-wrapper">
            <input type="text" value="13,200,000" class="text-success">
            <span class="text-warning fw-bold">PHP</span>
        </div>

        <!-- Current Balance -->
        <label>Current Balance</label>
        <div class="input-wrapper">
            <input type="text" value="6,600,000" class="text-success">
            <span class="text-warning fw-bold">PHP</span>
        </div>

        <!-- Target Date -->
        <label>Target Date</label>
        <div class="input-wrapper">
            <input type="text" value="Dec 04, 2027" class="text-success">
            <img src="../assets/imgs/calendarIcon.png" alt="Calendar" style="width: 20px;">
        </div>

        <p class="fw-bold text-white fs-5 mt-4 mb-3">Need a reminder for your savings?</p>

        <!-- Enable Reminder Toggle -->
        <div class="d-flex justify-content-between align-items-center bg-white px-3 py-2 rounded-3 mb-3">
            <span class="fw-semibold">Enable Reminders</span>
            <div class="form-check form-switch m-0">
                <input class="form-check-input toggle-switch" type="checkbox" role="switch" checked>
            </div>
        </div>

        <!-- Time -->
        <label>Time</label>
        <div class="input-wrapper">
            <input type="text" value="10:00 PM" class="text-success">
            <img src="../assets/imgs/clockIcon.png" alt="Clock" style="width: 20px;">
        </div>

        <!-- Repeat Frequency -->
        <label>Repeat Frequency</label>
        <div class="input-wrapper">
            <input type="text" value="Every Week" class="text-success">
            <span class="text-dark">&#9662;</span>
        </div>
    </div>

    <!-- Fixed Save Button -->
    <div class="fixed-footer">
        <div class="progress-line"></div>
        <div class="p-3">
            <button class="save-btn d-flex justify-content-center align-items-center">
                Save
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
