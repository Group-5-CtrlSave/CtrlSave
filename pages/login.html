<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CtrlSave</title>
    <link rel="icon" href="../assets/imgs/ctrlsaveLogo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: #ffffff;
            position: relative;
            overflow: hidden;
            font-family: Roboto, sans-serif;
        }

        .header {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
            background: rgba(255, 255, 255, 0.8);
        }

        .logo {
            width: 100px;
            height: auto;
            margin-right: 10px;
            margin-top: 15px;
        }

        .wave {
            position: absolute;
            top: 290px;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('../assets/img/loginSignup/waveUpHalf.png') no-repeat center top;
            background-size: cover;
            z-index: 1;
        }

        .content {
            position: relative;
            display: flex;
            flex-direction: column;
            height: 100vh;
            z-index: 2;
            padding: 0 20px;
            color: #ffffff;
            top: 100px;
        }

        .formContent {
            margin-top: 310px;
        }

        .signUpWord {
            font-family: "Roboto", sans-serif;
            font-weight: 700;
            font-size: clamp(1.5rem, 2vw, 1rem);
            color: #ffffff;
        }

        .label {
            font-family: "Roboto", sans-serif;
            font-weight: 500;
            font-size: clamp(1.3rem, 1vw, 1rem);
            color: #ffff;
        }

        .form-control {
            border-color: #F6D25B;
            height: 50px;
        }

        .btn {
            background-color: #F6D25B;
            color: black;
            text-align: center;
            width: 150px;
            font-size: clamp(1.5rem, 2vw, 1rem);
            font-weight: bold;
            font-family: "Roboto", sans-serif;
            border-radius: 8px;
        }

        .btn:hover {
            box-shadow: 0 12px 16px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
        }

        .signupLink:hover {
            box-shadow: 0 12px 16px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
        }
    </style>
</head>

<body>
    <div class="header">
        <img class="img-fluid" src="../assets/img/loginSignup/logo_big.png" alt="CtrlSave Logo" class="logo">
    </div>
    <div class="wave"></div>
    <div class="content">
        <div class="container-fluid formContent">

            <div class="col-12 email mt-3">
                <h5 class="label">Email/Username</h5>
                <input type="text" class="form-control" placeholder="Email/Username" required>
            </div>

            <div class="col-12 password mt-3 mb-3">
                <h5 class="label">Password</h5>
                <input type="text" class="form-control" placeholder="Password" required>
            </div>

            <div class="col-12 btnLogin mt-4 mb-2 d-flex justify-content-center align-items-center">
                <a href="../pages/income&expenses.html"><button type="submit"
                        class="btn btn-warning mb-3">Login</button></a>
            </div>

            <div class="col-12 noAccount mt-1 d-flex justify-content-center align-items-center">
                <h5 style="color: #ffff;">Don't have an account?</h5>&nbsp;<a href="../pages/signUp.html"
                    class="signupLink" style="color: #141313;">Sign Up</a>
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
