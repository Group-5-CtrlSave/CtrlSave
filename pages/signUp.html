<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to CtrlSave</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="icon" href="Imgs/ ">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nanum+Myeongjo&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');

        body {
            background-color: #f3f3f3;
        }

        .logo {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .signUpWord {
            font-family: "Roboto", sans-serif;
            font-weight: 700;
            font-size: clamp(1.5rem, 2vw, 1rem);
            color: #ffffff;
        }

        .form-label {
            font-family: "Roboto", sans-serif;
            font-weight: 500;
            font-size: clamp(1.3rem, 1vw, 1rem);
            color: #ffff;
        }

        .form-control {
            border-color: #F6D25B;
            height: 50px;
        }

        .btn {
            background-color: #F6D25B;
            color: black;
            text-align: center;
            width: 150px;
            font-size: clamp(1.5rem, 2vw, 1rem);
            font-weight: bold;
            font-family: "Roboto", sans-serif;
            border-radius: 8px;
        }

        .btn:hover{
            box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
        }

        .signupLink:hover{
            box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
        }

    </style>

</head>

<body>

    <div class="container-fluid main-container">
        <div class="row main-row" style="height: 125dvh;">

            <!-- Logo Panel -->
            <div class="col-12 d-flex justify-content-center align-items-center">
                <img class="img-fluid logo" src="../assets/img/loginSignup/LogoName_2.png">
            </div>

            <!-- Sign Up Panel -->
            <div class="col-12 d-flex justify-content-center align-items-center"
                style="background-color: #77D09A; border-radius: 8px 8px 0px 0px;">

                <div class="container-fluid mt-2" style="background-color: #44B87D;">

                    <div class="col-12 mt-4 mb-3">
                        <h3 class="signUpWord">Sign Up</h3>
                    </div>

                    <div class="col-12 username mt-3">
                        <label class="form-label">Username</label>
                        <input type="username" class="form-control">
                    </div>

                    <div class="col-12 firstname mt-3">
                        <label class="form-label">First Name</label>
                        <input type="firstname" class="form-control">
                    </div>

                     <div class="col-12 lastname mt-3">
                        <label class="form-label">Last Name</label>
                        <input type="lastname" class="form-control">
                    </div>

                    <div class="col-12 email mt-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control">
                    </div>

                    <div class="col-12 password mt-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control">
                    </div>

                    <div class="col-12 btnLogin mt-4 d-flex justify-content-center align-items-center">
                        <a href="../pages/balance.html"><button type="submit" class="btn btn-warning mb-3">Next</button></a>
                    </div>

                    <div class="col-12 mb-3 noAccount d-flex justify-content-center align-items-center">
                        <a href="../pages/login.html" class="signupLink" style="color: #141313;">Back to login</a>
                    </div>

                </div>
                
            </div>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
