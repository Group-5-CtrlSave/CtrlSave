<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CtrlSave | Add Income</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/sideBar.css">
    <link rel="stylesheet" href="../../assets/css/addIncomeExpense.css">
    <link rel="icon" href="../../assets/imgs/ctrlsaveLogo.png">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="bg-white px-4 py-4 d-flex justify-content-center align-items-center shadow sticky-top">
        <div class="container-fluid position-relative">
            <div class="d-flex align-items-start justify-content-start">
                <a href="income&expenses.html">
                    <img class="img-fluid" src="../../assets/img/income&expense//Back.png" alt="Back"
                        style="height: 24px;" />
                </a>
            </div>


            <div class="position-absolute top-50 start-50 translate-middle">
                <h2 class="m-0 text-center">Add Income</h2>
            </div>

        </div>


    </nav>






    <!-- Content -->

    <div class="container-fluid mainContainer d-flex flex-column">
        <div class="row py-5 justify-content-center">
            <div class="col-3 d-flex justify-content-center align-items-center">
                <button type="button" class="btn p-0 m-0 text-center">
                    <img class="img-fluid categoryPic" src="../../assets/img/income&expense/allowanceIcon.png">
                    <p class="categoryName py-2"><b>Allowance</b></p>
                </button>
            </div>
            <div class="col-3 d-flex justify-content-center align-items-center">
                <button type="button" class="btn p-0 m-0 text-center">
                    <img class="img-fluid categoryPic" src="../../assets/img/income&expense/salaryIcon.png">
                    <p class="categoryName py-2"><b>Salary</b></p>
                </button>
            </div>
            <div class="col-3 d-flex justify-content-center align-items-center">
                <button type="button" class="btn p-0 m-0 text-center">
                    <img class="img-fluid categoryPic" src="../../assets/img/income&expense/scholarshipIcon.png">
                    <p class="categoryName py-2"><b>Scholarship</b></p>
                </button>
            </div>
            <div class="col-3 d-flex justify-content-center align-items-center">
                <a style="text-decoration: none;" href="addIncomeCategory.html"><div class="container p-0 m-0 text-center">
                    <img class="img-fluid categoryPic" src="../../assets/img/income&expense/addIcon.png">
                    <p class="categoryName py-2"><b>Add More</b></p></a>
                </div>
            </div>
        </div>

        <div class="container-fluid inputHover mt-auto">


        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function selectButton(clickedButton) {
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(btn => btn.classList.remove('selected'));
            clickedButton.classList.add('selected');
        }
    </script>

</body>

</html>
